<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

var bestscore=0;	
var bs=window.location.href;
var c="";
for(var i=0;i<bs.length;i++){
	if(bs.charAt(i)=='?')
	{
		for(var j=i+1;j<bs.length;j++)
			c=c+bs.charAt(j);
		break;
	}	
	
}
console.log(c);
 if(bestscore< parseInt(c)){
	bestscore=parseInt(c);
 }
bestscore="Best Score : " + bestscore;
$('#sc').html(bestscore);
